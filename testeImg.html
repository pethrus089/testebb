<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Imagem</title>
</head>
<body>

    <img id="imagemDoMenu" alt="Imagem do Menu">

    <script>
        // URL da imagem
        const urlDaImagem = "https://www.goomer.app/webmenu/atelie-0630-supply/product/9649039/picture/medium/230824015431";

        // Referência à tag img
        const imgElement = document.getElementById("imagemDoMenu");

        // Configurar o atributo src da tag img
        imgElement.src = urlDaImagem;
    </script>

</body>
</html>
